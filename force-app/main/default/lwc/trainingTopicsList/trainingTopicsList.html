<template>
    
    <!-- Show user a friendly message if there is no data else show the list of topics-->
    <div if:true={recordExists}>
        <lightning-card  title="Listing all SF training Topics" icon-name="standard:asset_action">
            <ul class="slds-var-m-around_medium">
                <template for:each={SFTopicsArr} for:item="topic">
                    <li key={topic.topicName} class="slds-var-m-around_medium">Topic Name:: {topic.topicName} - Topic Category:: {topic.topicCategory}</li>
                </template>
                
              </ul>
        </lightning-card>
    </div>
    <div if:false={recordExists}>
        <p>No records found !!!! </p>
    </div>


     
</template>
